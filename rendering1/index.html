<!DOCTYPE HTML>
<!-- saved from url=(0058)http://thematicmapping.org/playground/zoomify/example.html -->
<!DOCTYPE html PUBLIC "" ""><HTML><HEAD><META content="IE=11.0000" 
http-equiv="X-UA-Compatible">
     
<META charset="utf-8">     <TITLE>Rendering of Greenwood Community Park</TITLE>     <LINK href="greenwood-park-rendering/leaflet.css" 
rel="stylesheet">     
<!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
<![endif]--> 
    
<STYLE type="text/css">
        html, body, #photo {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </STYLE>
 
<META name="GENERATOR" content="MSHTML 11.00.9600.18098"></HEAD> 
<BODY>
<DIV id="photo"></DIV>
<SCRIPT src="greenwood-park-rendering/leaflet.js"></SCRIPT>
     
<SCRIPT src="greenwood-park-rendering/L.TileLayer.Zoomify.js" type="text/javascript"></SCRIPT>
      
<SCRIPT type="text/javascript">

        var map = L.map('photo').setView(new L.LatLng(0,0), 0);

        L.tileLayer.zoomify('./greenwood-park-rendering/', { 
            width: 11520, 
            height: 6720,
            attribution: 'Image: Sasaki Associates'
        }).addTo(map);

    </SCRIPT>
 </BODY></HTML>
